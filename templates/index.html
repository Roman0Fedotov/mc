{% extends "base.html" %}
{% block content %}

<h1>Manuscripts</h1>

<ul>
  {% for ms in manuscripts %}
    <li>
      <a href="{{ root('/manuscripts/' ~ ms.id ~ '.html') }}">{{ ms.title }}</a>
      ({{ ms.date|default('') }}, {{ ms.location|default('') }})
    </li>
  {% endfor %}
</ul>

{% endblock %}
